<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja GeekWord</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>

    <link rel="shortcut icon" href="/logo.svg" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        <img src="/logo.svg" alt="logo geekword">
        <div class="botoes">
            <p>Products</p>
            <p>Contacts</p>
        </div>
    </header>

    <main class="conteudo">
        <section class="paintings">
            <h2 class="categoria">Paintings</h2>
            <ul class="list-paintings" type="none">
                <li class="card">
                    <img src="./assets/painting/clock.jpg" alt="">
                    <p>Nome do Item</p>
                    <span>Valor do Item</span>
                </li>
                <li class="card">
                    <img src="./assets/painting/gamepad.jpg" alt="">
                    <p>Nome do Item</p>
                    <span>Valor do Item</span>
                </li>
                <li class="card">
                    <img src="./assets/painting/personagem.jpg" alt="">
                    <p>Nome do Item</p>
                    <span>Valor do Item</span>
                </li>
            </ul>
        </section>

        <section class="action-figures">
            <h2 class="categoria">Action Figures</h2>
            <ul class="list-action-figures" type="none">
                <li class="card">
                    <img src="./assets/actions/animewoman.jpg" alt="">
                    <p>Nome do Item</p>
                    <span>Valor do Item</span>
                </li>
                <li class="card">
                    <img src="./assets/actions/dragonballpersonagem.jpg" alt="">
                    <p>Nome do Item</p>
                    <span>Valor do Item</span>
                </li>
                <li class="card">
                    <img src="./assets/actions/starwarspersonagem.jpg" alt="">
                    <p>Nome do Item</p>
                    <span>Valor do Item</span>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
